<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAYIT FORMU</title>
</head>
<body>

    <H2>KAYIT FORMU</H2>

    <form action="form.html" method="get">


    <label for="name">Adı:</label> <br>
    <input type="text" id="name" name="name" required> <br>

    <label for="name">Soyadı:</label> <br>
    <input type="text" id="name" name="lastname" required> <br>

    <label for="email">E-posta:</label> <br>
    <input type="email" id="email" name="email" required> <br>

    <label for="pwd">Şifre:</label> <br>
    <input type="password" id="pwd" name="pwd" minlength="8" required> <br>

    <p>Cinsiyet:</p>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Erkek</label> <br>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Kadın</label> <br>

    <p>En Sevdiğiniz Diziler</p>
    <input type="checkbox" id="got" name="dizi1">
    <label for="got">Game of Thrones</label><br>

    <input type="checkbox" id="bb" name="dizi2">
    <label for="bb">Breaking Bad</label><br>

    <input type="checkbox" id="friends" name="dizi3">
    <label for="friends">Friends</label><br> <br>

    <label for="message">Mesaj:</label><br>
    <textarea name="message" id="message" rows="5" cols="50"></textarea> <br>

    <input type="submit" value="Gönder">

    </form>

    

   

    




    
</body>
</html>
